<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registration</h1>
      <hr />
      <form action="success.html">
        <div class="card-details">
          <div class="card-box">
            <label for="fname">First Name</label>
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="Enter your First Name"
              required
            />
          </div>
          <div class="card-box">
            <label for="lname">Last Name</label>
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Enter your First Name"
              required
            />
          </div>
          <div class="card-box">
            <label for="pnumber">Phone number</label>
            <input
              type="tel"
              name="pnumber"
              id="pnumber"
              placeholder="Enter your Number"
              placeholder="123-23-234"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              title="Use this as an example for the format '123-23-234'"
            />
          </div>
          <div class="card-box">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Email"
              required
            />
          </div>
          <div class="card-box">
            <label for="psw">Password</label>
            <input
              type="password"
              name="psw"
              id="psw"
              placeholder="Enter Password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
            />
          </div>
          <div class="card-box">
            <label for="DOB">Date of Birth</label>
            <input
              type="date"
              name="DOB"
              id="DOB"
              placeholder="Enter your Birth Date"
            />
          </div>
          <div class="gender-details">
            <span class="gender-title">Gender</span>
            <div class="category">
              <input type="radio" name="gender" id="" class="label" />Male
              <input
                type="radio"
                name="gender"
                id=""
                class="label"
                required
              />Female
            </div>
          </div>

          <div class="color-box">
            <span class="color-title">Favorite Color</span>
            <input type="color" name="fcolor" />
          </div>
          <hr />
          <p>
            By registering, you agree to our
            <a href="#">Terms and Conditions.</a>
          </p>
          <button type="submit" class="registersubmit-btn">Register</button>
          <div class="footer">
            <p>Registered already, <a href="login.html">Login here</a></p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
